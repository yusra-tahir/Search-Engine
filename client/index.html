<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/592efcffa0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-md d-flex">
            <a class="navbar-brand" href="index.html">search.engine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Logo -->
    <div>
        <p class="logo"> Search.engine</p>
    </div>

    <!-- Search Bar -->

    <div class="container">
        <div id="content">
            <form class='form-inline'>
                <div class="input-group">
                    <input type='text' id='search' class="form-control search-form" placeholder="Search"
                        style="width: 700px;">
                    <span id="search-this" class="pull-right btn btn-default search-btn" style="width:39px">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </form>
        </div>
    </div> <br>
    <form id="buttons">
        <button id="allResults" class="btn1">Show Results</button>
        <button id="oneResult" class="btn1"> I'm Feeling Lucky </button>
    </form>
    <h3 id="text1"> </h3>
    <!-- Footer -->
    <div class="footer">
        <p> Created by Yusra and Diren </p>
    </div>
    <script defer src="script.js" ></script>
</body>

</html>
